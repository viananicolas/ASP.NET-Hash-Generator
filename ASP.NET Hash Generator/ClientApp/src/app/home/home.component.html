<header>
  <h1>Gerador de Hash <b>C#</b></h1>
</header>
<div class="container center">
  <form #form="ngForm" (ngSubmit)="getHashedPassword(form)" [action]="actionUrl" method="POST" ngNativeValidate class="row">
    <div class="col-sm-12">
      <div>
        <span>Informe o tipo de Hash</span>
        <select name="hashType" [(ngModel)]="passwordModel.hashType" required="required" class="input-tx">
          <option *ngFor="let hashType of hashTypes" [value]="hashType.value">{{hashType.type}}</option>
        </select>
      </div>
      <div>
        <div><span>Digite sua senha</span></div>
        <input name="password" class="input-tx" type="text" [(ngModel)]="passwordModel.password" required="required" />
      </div>
    </div>
    <div class="col-sm-12"><button class="btn-padrao">Gerar</button></div>
    <div class="col-sm-12">
      <div>
        <input name="hashedPassword" class="input-tx" readonly type="text"
               [(ngModel)]="hashedPasswordModel.hashedPassword" />
      </div>
      <button ngxClipboard
              [cbContent]="hashedPasswordModel.hashedPassword"
              type="button"
              class="btn-padrao" (cbOnSuccess)="copied($event)">
        {{copyText}}
      </button><br>
      <small *ngIf="hashedPasswordModel.hashedPassword">Hash Gerada com Sucesso!</small>
    </div>
  </form>
</div>
<footer class="fixed-bottom center">
  <p>
    Desenvolvido por <b>Nicogambys</b><img style="width: 50px; padding-left: 14px;"
                                           src="Content/Images/ransomware.png"
                                           alt="Nicogambys" />
  </p>
</footer>
